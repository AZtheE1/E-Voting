# --- Server configuration ---
# Default server port. Changed to 8081 to avoid common local port conflicts
server.port=8081

# --- DataSource / H2 Configuration ---
# Switch to H2 for instant run without external DB
app.datasource.jdbc-url=jdbc:h2:mem:evoting;DB_CLOSE_DELAY=-1;MODE=MySQL
app.datasource.username=sa
app.datasource.password=
app.datasource.driver-class-name=org.h2.Driver
app.datasource.maximum-pool-size=10
app.datasource.minimum-idle=2
app.datasource.connection-timeout=30000
app.datasource.pool-name=EvotingHikariPool

# --- Thymeleaf presentation settings ---
spring.thymeleaf.cache=false

# --- Logging ---
logging.level.com.example.evoting=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# --- H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Flyway automatic migrations
spring.flyway.enabled=false

# Initialize DB with schema and data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

