<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Election - E-Voting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

    <nav class="navbar">
        <div class="container navbar-content">
            <a class="navbar-brand" th:href="@{/}">
                <img src="https://www.ecs.gov.bd/front/assets/images/logo.png" alt="logo"
                    style="height: 40px; margin-right: 10px;">
                E-Voting System
            </a>
            <div class="navbar-nav">
                <span class="nav-item" style="margin-right: 1rem;">Welcome, <span
                        th:text="${voterName}">Voter</span></span>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">Active Elections</h1>
            <p class="lead text-muted">Please select an election to cast your vote.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" th:each="election : ${elections}" style="margin-bottom: 1.5rem;">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h3 class="card-title mb-1" th:text="${election.title}">Election Title</h3>
                            <p class="text-muted mb-0">
                                <span th:if="${election.start_date}"
                                    th:text="|Date: ${election.start_date} to ${election.end_date}|">Date Range</span>
                                <span th:unless="${election.start_date}">Date: TBD</span>
                            </p>
                            <span class="badge bg-success" th:if="${election.status == 'active'}">Active</span>
                            <span class="badge bg-secondary" th:unless="${election.status == 'active'}"
                                th:text="${election.status}">Status</span>
                        </div>
                        <a th:href="@{/vote/{id}(id=${election.election_id})}" class="btn btn-primary"
                            th:if="${election.status == 'active'}">Vote Now</a>
                        <button class="btn btn-secondary" disabled
                            th:unless="${election.status == 'active'}">Closed</button>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(elections)}" class="alert alert-warning text-center">
                    No active elections found at this time.
                </div>
            </div>
        </div>
    </div>

    <div class="site-footer">
        &copy; 2025 E-Voting System. Secure & Transparent.
    </div>

</body>

</html>
