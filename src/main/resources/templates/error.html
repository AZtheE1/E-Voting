<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="container" style="text-align: center; padding-top: 5rem;">
        <div class="card">
            <div class="card-body">
                <h1 style="color: var(--danger);">Oops!</h1>
                <p class="text-muted">Something went wrong.</p>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                <a th:href="@{/}" class="btn btn-primary">Go Home</a>
            </div>
        </div>
    </div>
</body>

</html>
