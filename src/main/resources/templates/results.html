<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results - E-Voting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

    <div class="container">
        <div class="app-header">
            <div class="app-title">
                <img src="https://www.ecs.gov.bd/front/assets/images/logo.png" alt="logo" />
                <h3>E-Voting System</h3>
            </div>
            <div class="app-nav">
                <a th:href="@{/}" class="btn btn-link">Home</a>
                <a th:href="@{/results}" class="active">Results</a>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                Election Results
            </div>
            <div class="card-body">

                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <h3 style="margin-bottom: 1.5rem;">Overall Results</h3>
                <div class="table-responsive" style="overflow-x: auto;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Candidate</th>
                                <th>Party</th>
                                <th class="text-center">Total Votes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row : ${votesPerCandidate}">
                                <td style="font-weight: 500;" th:text="${row.candidate_name}">Candidate</td>
                                <td class="text-muted" th:text="${row.party_name}">Party</td>
                                <td class="text-center">
                                    <span class="badge bg-primary"
                                        style="font-size: 1rem; padding: 0.25rem 0.75rem; background: #eff6ff; color: var(--primary); border-radius: 1rem;"
                                        th:text="${row.total_votes}">0</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(votesPerCandidate)}">
                                <td colspan="3" class="text-center text-muted" style="padding: 2rem;">No votes cast yet.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div style="margin-top: 3rem;">
                    <h3 style="margin-bottom: 1.5rem;">Constituency Breakdown</h3>

                    <form method="get" th:action="@{/results}"
                        style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1.5rem; background: #f8fafc; padding: 1rem; border-radius: var(--radius);">
                        <input type="hidden" name="electionId" th:value="${electionId}" />
                        <label style="font-weight: 500;">Filter by Constituency ID:</label>
                        <input type="number" name="constituencyId" th:value="${constituencyId}" class="form-control"
                            style="width: 100px;">
                        <button type="submit" class="btn btn-outline-secondary">Filter</button>
                    </form>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Candidate</th>
                                    <th class="text-center">Votes in Constituency</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="row : ${constituencyResults}">
                                    <td th:text="${row.candidate_name}">Name</td>
                                    <td class="text-center" th:text="${row.total_votes}">0</td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(constituencyResults)}">
                                    <td colspan="2" class="text-center text-muted">No results for this constituency.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
